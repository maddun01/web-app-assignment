<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 43, 73);">
        <div class="container-fluid">
            <ul class="navbar-nav me-left">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{url_for('devices.list_devices')}}">Devices</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('networks.list_networks')}}">Networks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('index')}}">Kickoff Run</a>
                </li>
                {% endif %}
            </ul>

            <ul class="navbar-nav me-right">
                {% if current_user.is_authenticated %}
                <li class="navbar-text">Welcome, {{current_user.username}}</li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('authentication.logout')}}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item me-right" style="text-align: right;">
                    <a class="nav-link" aria-current="page" href="{{url_for('authentication.login')}}">Login</a>
                </li>
                <li class="nav-item me-right">
                    <a class="nav-link" href="{{url_for('authentication.register')}}">Register</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>

</html>
