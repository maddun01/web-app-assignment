<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{url_for('index')}}">Home</a>
            <a class="nav-item nav-link" href="{{url_for('networks.list_networks')}}">View Networks</a>
            <a class="nav-item nav-link" href="{{url_for('devices.list_devices')}}">View Devices</a>
            <a class="nav-item nav-link" href="{{url_for('index')}}">Kickoff Run</a>
            <a class="nav-item nav-link" href="{{url_for('networks.add_network')}}">Add Network</a>
            <a class="nav-item nav-link" href="{{url_for('devices.add_device')}}">Add Device</a>
            <a class="nav-item nav-link" href="{{url_for('networks.delete_network')}}">Delete Network</a>
            <a class="nav-item nav-link" href="{{url_for('devices.delete_device')}}">Delete Device</a>
            {% if current_user.is_authenticated %}
            <a class="nav-item nav-link" href="{{url_for('authentication.logout')}}">Log Out</a>
            {% else %}
            <a class="nav-item nav-link" href="{{url_for('authentication.register')}}">Register</a>
            <a class="nav-item nav-link" href="{{url_for('authentication.login')}}">Log In</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>

</html>
