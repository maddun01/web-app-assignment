<!-- LOGIN TEMPLATE -->

{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Login to your account</h1>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.username.label}}{{form.username()}}
        <br>
        {{form.password.label}}{{form.password()}}
        <br>
        {{form.submit()}}

    </form>
</div>
{% endblock %}
